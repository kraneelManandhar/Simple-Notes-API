<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON file editor</title>
</head>
<body>

    <p> Add your json file here:</p>
    
    <input type="file" id="file">
    <br>

    <p>Choose what you want to edit: </p>
    <textarea id="jsontxt" placeholder="JSON text will appear here..."></textarea>

    <button onclick="saveJSON()">Save</button>
    
     <a id="save">
        <img src="https://www.shutterstock.com/image-vector/download-icon-vector-illustration-on-600nw-1724759407.jpg" alt="Download the updated file" style="width:42px;height:42px";>
    </a>
     

    <script src="index.js"></script>

</body>
</html>
